<!DOCTYPE html>
<html>
<head>
  <title>JS Game Challenge</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
    

  </style>
</head>
<body>
  <div style="width: 700px;margin: 0 auto;">
    <h1 style="margin-bottom:5px" align="center">The Washington Capitals Squash Game</h1>
    <h2 style="margin-top: 0"></h2>
    <div style="margin: 0 auto;text-align:center">
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Washington Capitals
      </h2>
    <div>
    <img src="images/CapitalsLogo.gif" alt="Eagle" height="200" width="200">
    </div>
      <div class="hits">
        SHOTS TAKEN: <span id="caps-numshots">0</span><br>
        GOALS: <span id="caps-numgoals">0</span>
      </div>
      <div>
        <button id="caps-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2>
        Pittsburgh Penguins
      </h2>
      <div>
      <img src="images/penguins.gif" alt="Eagle" height="200" width="200">
      </div>
      <div class="hits">
        SHOTS TAKEN: <span id="pens-numshots">0</span><br>
        GOALS: <span id="pens-numgoals">0</span>
      </div>
      <div>
        <button id="pens-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="challenge2_alt.js"></script>
</body>
</html>
